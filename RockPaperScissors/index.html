    <div class="row justify-content-center text-center">
        <h3>Choose Your Input</h3>
    </div>

    <div class="row justify-content-center text-center" id="playSelection">

        <div onclick="selectInput('rock')" class="col justify-content-center text-center">
            <img src="https://images.vexels.com/media/users/3/145684/isolated/preview/01c67d3d73e2e6420cff24303fc5becf-gravel-rock.png">
